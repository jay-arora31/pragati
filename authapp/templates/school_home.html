

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-12">
                      <h5 class="form-title"><span>Add Student</span></h5>
                    </div>
                 
                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic" required>
                      </div>
                    </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required >
                      </div>
                    </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required >
                      </div>
                    </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="username" required >
                      </div>
                    </div>

                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Gender</label>
                                       <select class="form-control" name="gender" required>
                                          <option>Select Gender</option>
                                          <option value="Female">female</option>
                                          <option value="Male">male</option>
                                          <option value="Others">Others</option>
                                       </select>
                      </div>
                    </div>

                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>email</label>
                        <input type="text" class="form-control" name="email" required >
                      </div>
                    </div>

                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Course</label>
                                       <select class="form-control" name="course_id" required>
                                          <option>Select course</option>
                                           {% for i in course %}
                                             <option value="{{i.id}}">{{i.name}}</option>
                                           {% endfor %}

                                       </select>
                      </div>
                    </div>

                     <div class="col-sm-11">
                      <div class="form-group">
                        <label>Session</label>
                                       <select class="form-control" name="session_year_id" required>
                                          <option>Select session</option>
                                           {% for i in session_year %}
                                             <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                           {% endfor %}
                                       </select>
                      </div>
                    </div>


                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Permanent Address</label>
                        <textarea class="form-control" name="address" required></textarea>
                      </div>
                    </div>

                    <div class="col-sm-11">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password"  required>
                      </div>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>

                </form>
              </div>
            </div>
          </div>
        </div>


{% endblock %}
